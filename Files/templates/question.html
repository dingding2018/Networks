{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css' ) }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Post Your Topic</h3>
    <form action=""method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Please input the title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" class="form-control" placeholder="Please input the contents"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
